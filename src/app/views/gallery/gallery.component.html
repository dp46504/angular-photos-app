<div class="container">
  <ng-container *ngIf="loading(); else photosTemplate">
    <ngx-skeleton-loader
      [count]="photosPerPage()"
      animation="pulse"
      appearance="circle"
      class="skeleton"
      [theme]="{
        width: '100%',
        aspectRatio: '1',
        borderRadius: '0px',
        margin: '0px',
        backgroundColor: 'var(--shadow-light-color)',
      }"
    />
  </ng-container>

  <ng-template #photosTemplate>
    <app-photo-gallery-tile *ngFor="let photo of photos" [photo]="photo" />
  </ng-template>

  <mat-paginator
    (page)="changedPage($event)"
    [length]="totalQuantityOfPhotos"
    [pageSize]="photosPerPage()"
    [pageSizeOptions]="[3, 6, 9, 12]"
    aria-label="Select page"
    class="paginator"
  >
  </mat-paginator>
  <mat-icon fontIcon="home" color="primary"></mat-icon>
</div>
