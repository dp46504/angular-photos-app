<div class="container">
  <ng-container *ngIf="loading(); else photosTemplate">
    <ngx-skeleton-loader
      [count]="photosPerPage"
      animation="pulse"
      appearance="circle"
      class="skeleton"
      [theme]="{
        width: '15rem',
        height: '15rem',
        borderRadius: '0px',
        margin: '0px',
        backgroundColor: 'var(--shadow-light-color)',
      }"
    />
  </ng-container>

  <ng-template #photosTemplate>
    <app-photo-gallery-tile *ngFor="let photo of photos" [photo]="photo" />
  </ng-template>

  <div class="paginator">
    <button class="minusPageButton" (click)="minusPage()">&lt;</button>
    <span class="pageIndex">{{ pageIndex() }}</span>
    <button class="plusPageButton" (click)="plusPage()">&gt;</button>
  </div>
</div>
