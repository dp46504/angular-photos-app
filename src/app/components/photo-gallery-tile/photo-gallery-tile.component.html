<div
  class="container"
  (mouseenter)="onMouseEnter($event)"
  (mouseleave)="onMouseLeave($event)"
  (mousemove)="onMouseMove($event)"
>
  <img [src]="photo.url" alt="Photo" class="photo" />

  <!-- todo add photo menu -->
  <div class="menu" *ngIf="showMenu()">
    <mat-icon class="show-photo-button" fontIcon="crop_free"></mat-icon>
    <mat-icon class="like-photo-button" fontIcon="favorite"></mat-icon>
    <mat-icon class="info-photo-button" fontIcon="info"></mat-icon>
  </div>
</div>
