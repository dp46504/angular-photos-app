<div class="container">
  <p class="header-title mat-display-large">
    {{ headerText() }}
  </p>
  <button mat-icon-button class="darkModeSwitchIcon" (click)="switchTheme()">
    <mat-icon
      *ngIf="checked(); else lightmode"
      fontIcon="dark_mode"
      color="primary"
    ></mat-icon>
    <ng-template #lightmode>
      <mat-icon fontIcon="light_mode" color="primary"></mat-icon>
    </ng-template>
  </button>
</div>
