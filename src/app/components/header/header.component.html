<div class="container">
  <div class="header-with-menu">
    <p class="header-title" appHighlightOnHover>
      {{ headerText() }}
    </p>
  </div>
  <button mat-icon-button class="dark-mode-switch-icon" (click)="switchTheme()">
    <mat-icon
      *ngIf="checked(); else lightmode"
      fontIcon="dark_mode"
      color="primary"
    ></mat-icon>
    <ng-template #lightmode>
      <mat-icon fontIcon="light_mode" color="primary"></mat-icon>
    </ng-template>
  </button>
</div>
